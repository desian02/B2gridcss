<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 5px;
            padding: 10px;
        }
        .item {
            padding: 20px;
            font-weight: bold;
            text-align: left;
        }
        .site-title { background: yellow; grid-column: 1 / 3; }
        .nav1 { background: pink; }
        .nav2 { background: pink; }
        .nav3 { background: pink; }
        .post-title { background: lightblue; grid-column: 1 / 5; }
        .side-bar { background: orange; grid-column: 5; grid-row: 2 / 4; }
        .post-meta { background: lightgreen; grid-row: 3 / 5; }
        .main-content { background: lightgray; grid-column: 2 / 5; }
        .main-image { background: yellow; grid-column: 2 / 5; }
        .ads { background: green; grid-column: 5; grid-row: 3 / 4; }
        .other-stuffs { background: violet; grid-column: 5; grid-row: 4 / 5; }
        .footer { background: tan; grid-column: 1 / 6; }

        
        @media (max-width: 600px) {
            .container {
                display: grid;
                grid-template-columns: 1fr;
            }
            .site-title, .post-title, .side-bar, .post-meta, .main-content, .main-image, .ads, .other-stuffs, .footer {
                grid-column: auto;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item site-title">Site Title</div>
        <div class="item nav1">Nav 1</div>
        <div class="item nav2">Nav 2</div>
        <div class="item nav3">Nav 3</div>
        <div class="item post-title">Post Title</div>
        <div class="item main-content">Main Content</div>
        <div class="item side-bar">Side Bar</div>
        <div class="item post-meta">Post Meta</div>
        <div class="item main-image">Main Content Image</div>
        <div class="item ads">Ads</div>
        <div class="item other-stuffs">Other Stuffs</div>
        <div class="item footer">@2018 footer</div>
    </div>
</body>
</html>
